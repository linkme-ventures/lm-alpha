<div class="signup-page">
<nav class="navbar navbar-transparent navbar-absolute">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LinkMe</a>
          </div>

  </div>
    </nav>
<div class="wrapper">
  <div class="header header-filter" style="background-image: url('../assets/img/makeup.jpeg'); background-size: cover; background-position: top center;">
    <div class="container">
        
<div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="card card-signup">
        <div class="card-header" data-background-color="purple">
            <h4 class="title">Signup</h4>
      <p class="category">Register for job search and other services</p>
        </div>
        <div class="card-content">
      <form [formGroup]="empSignForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-md-9">
            <div formGroupName="details" class="form-group label-floating">
              <label class="control-label">Full Name</label>
              <input formControlName="name" type="text" class="form-control" id="name" required>
            </div>
              </div>
              <div class="col-md-3">
            <div formGroupName="details" class="form-group label-floating">
              <label class="control-label">Profile Photo</label>
              <span class="btn btn-default btn-sm">
                        Upload&hellip; <input id="image_employee" name="image_employee" type="file" >
                    </span>
            </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-4">
            <div formGroupName="details" class="form-group label-floating">
              <label class="control-label">Contact Number</label>
              <input formControlName="num" type="text" class="form-control" id="num" required>
            </div>
              </div>
             <div class="col-md-8">
            <div formGroupName="details" class="form-group label-floating">
              <label class="control-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" required>
            </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-6">
            <div formGroupName="pwdGrp" class="form-group label-floating">
              <label class="control-label">Password</label>
              <input formControlName="password1" type="password" class="form-control" id="password1" required>
            </div>
              </div>
             <div class="col-md-6">
            <div formGroupName="pwdGrp" class="form-group label-floating">
              <label class="control-label">Confirm Password</label>
              <input formControlName="password2" type="password" class="form-control" id="password2" required>
            </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div formGroupName="details" class="form-group label-floating">
                <label class="control-label">Profession Type</label>
                <select   formControlName="profession_type" class="form-control" type="text" class="form-control" id="profession_type" required>
                      <option value="Salon and Spa">Salon and Spa</option>
                      <option value="Hotel">Hotel</option>
                    </select>
              </div>
            </div>
            <div class="col-md-6">
              <div formGroupName="details" class="form-group label-floating">
                <label class="control-label">Job role</label>
                <input formControlName="pos" type="text" class="form-control" id="posn">
              </div>
             </div>   
         </div>  
         <div class="row">
             <div class="col-md-6">
              <div formGroupName="details" class="form-group label-floating">
                <label class="control-label">Experience in years</label>
                <input formControlName="exp" type="text" class="form-control" id="exp">
              </div>
              </div>
            <div class="col-md-6">
            <div formGroupName="details" class="form-group label-floating">
              <label class="control-label">Salary</label>
              <input formControlName="sal" type="text" class="form-control" id="sal">
            </div>
              </div>
            </div>  

          <button type="submit" class="btn btn-primary pull-right">Register</button>
          <div class="clearfix"></div>
      </form>
  </div>
</div>

          </div>
        </div>
</div>
  </div>
</div>      
</div>
