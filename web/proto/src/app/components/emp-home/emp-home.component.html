<div class="row">
	<div class="col-lg-12">
	    <h1 class="page-header">
	        Welcome {{ showEmp?.name }}
	    </h1>
	</div>
</div>


<div >
    <div class="col-sm-8">
      <div class="well">
        <form [formGroup]="empForm" class="reg-form" role="form" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<input formControlName="name" type="text" class="form-control" id="usr" placeholder="Enter name">
			</div>
			<div class="form-group">
				<input formControlName="pos" type="text" class="form-control" id="posn" placeholder="Enter position">
			</div>
			<div class="form-group">
				<input formControlName="exp" type="text" class="form-control" id="exp" placeholder="Enter experience">
			</div>
			<div class="form-group">
				<input formControlName="num" type="text" class="form-control" id="num" placeholder="Enter contact number">
			</div>
			<div class="form-group">
				<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<input formControlName="uid" type="text" class="form-control" id="uid" placeholder="Enter Aadhaar Card number">
			</div>
			<div class="form-group">
				<input formControlName="sal" type="text" class="form-control" id="sal" placeholder="Enter salary">
			</div>
			<div class="form-group">
				<label for="loy">Loyalty:</label>
				<input formControlName="loy" type="number" name="loy" id="rating-inline" class="linkme-star rating" data-clearable="remove" />
			</div>
			<div class="form-group">
				<label for="csa">Customer handling ability:</label>
				<input formControlName="csa" type="number" name="csa" id="rating-inline" class="linkme-star rating" data-clearable="remove" />
			</div>
			<div class="form-group">
				<label for="csa">Cleanliness:</label>
				<input formControlName="clen" type="number" name="csa" id="rating-inline" class="linkme-star rating" data-clearable="remove" />
			</div>
			<div class="form-group">
				<label for="csa">Activeness:</label>
				<input formControlName="act" type="number" name="csa" id="rating-inline" class="linkme-star rating" data-clearable="remove" />
			</div>
			<div class="form-group">
			    <textarea formControlName="comm" class="form-control" rows="5" id="skills" placeholder="Enter comments"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Update</button>
		  </form>
      </div>
    </div>

</div>
<div class="col-sm-4" style="align:center">
	<div class="well">
		<button (click)="search_companies()" type="button" class="btn btn-primary">Serach Companies</button>
	</div>
	<div class="well">
		<button (click)="search_jobs()" type="button" class="btn btn-primary">Serach Jobs</button>
	</div>
</div>
