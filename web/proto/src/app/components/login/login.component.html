<div class="signup-page">
<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="/">LinkMe</a>
        	</div>

	</div>
    </nav>
<div class="wrapper">
	<div class="header header-filter" style="background-image: url('../assets/img/makeup.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
				
<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form [formGroup]="loginForm" class="reg-form" role="form" (ngSubmit)="login()">
								<div class="card-header header-primary text-center">
									<h4>Get Started</h4>

								</div>

								<div class="content">


									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input formControlName="em" type="email" class="form-control" id="email" placeholder="Email...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input formControlName="pass" type="password" class="form-control" id="password"  placeholder="Password..." />
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
								</div>
								<div class="footer text-center">
									<a (click)="login()" class="btn btn-simple btn-primary btn-lg">Login</a>
									<a [routerLink]="['signup']" class="btn btn-simple btn-primary btn-lg">Sign up</a>
								</div>

									<a (click)="emp_signup()" class="btn btn-simple btn-primary">Employee SignUp</a>
							</form>
						</div>
					</div>
				</div>
</div>
	</div>
</div>			
</div>
