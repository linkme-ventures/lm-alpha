<div class="row">
	<div class="col-lg-12">
	    <h1 class="page-header">
	        Login
	    </h1>
	</div>
</div>
<div class="row">
    <div class="col-sm-8">
      <div class="well">
        <form [formGroup]="loginForm" class="reg-form" role="form" (ngSubmit)="login()">
			<div class="form-group">
				<input formControlName="em" type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<input formControlName="pass" type="password" class="form-control" id="password" placeholder="Enter password">
			</div>
			<button type="submit" class="btn btn-default">Login</button>
		  </form>
      </div>
    </div>

		<div class="col-sm-4" style="align:center">
			<div class="well">
		  	<button (click)="signup()" type="button" class="btn btn-primary">SignUp</button>
			</div>
		</div>
</div>
