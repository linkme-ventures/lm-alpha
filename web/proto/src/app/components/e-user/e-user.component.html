<div class="wrapper">

    <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
		<!--
	        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

	        Tip 2: you can also add an image using data-image tag
	    -->

		<div class="logo">
			<a href="#" class="simple-text lm-logo">
				<b>LinkMe</b>
			</a>
		</div>

    	<div class="sidebar-wrapper">
            <ul class="nav">
				<li routerLinkActive="active">
                    <a [routerLink]="['profile']">
                        <i class="material-icons">person</i>
                        <p>Your Profile</p>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['search-jobs']">
                        <i class="material-icons">work</i>
                        <p>Search Jobs</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav id="navbar" class="navbar navbar-transparent navbar-absolute">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Test Worker</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="material-icons">notifications</i>
								<span class="notification">1</span>
								<p class="hidden-lg hidden-md">Notifications</p>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">You have 1 successful job applications </a></li>
							</ul>
						</li>
						<li>
							<a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
 							   <i class="material-icons">person</i>
 							   <p class="hidden-lg hidden-md">Profile</p>
	 						</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>

		<div class="content">
			<div class="container-fluid">
				<router-outlet></router-outlet>	
			</div>
		</div>

		<footer class="footer">
			<div class="container-fluid">
				<nav class="pull-left">
					<ul>
						<li>
							<a href="#">
								Home
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</div>
</div>
